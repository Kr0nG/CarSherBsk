
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Регистрация</h4>
                </div>
                <div class="card-body">
                    <form method="POST" id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя *</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   required minlength="3" maxlength="50"
                                   value="{{ request.form.username if request.form }}">
                            <div class="form-text">От 3 до 50 символов</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   required
                                   value="{{ request.form.email if request.form }}">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон *</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                   required
                                   value="{{ request.form.phone if request.form }}"
                                   placeholder="+7 (999) 123-45-67">
                        </div>
                        <div class="mb-3">
                            <label for="driver_license" class="form-label">Водительское удостоверение *</label>
                            <input type="text" class="form-control" id="driver_license" name="driver_license"
                                   required
                                   value="{{ request.form.driver_license if request.form }}"
                                   placeholder="AB123456">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль *</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   required minlength="6">
                            <div class="form-text">Не менее 6 символов</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Подтверждение пароля *</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                   required minlength="6">
                            <div class="form-text">Повторите пароль для подтверждения</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    // Простая проверка
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Пароли не совпадают. Пожалуйста, проверьте введенные пароли.');
        return false;
    }
    
    // Если пароли совпадают, форма отправится нормально
    // Нет блокировки кнопки, чтобы не было зависаний
});
</script>
{% endblock %}
